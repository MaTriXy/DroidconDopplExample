// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    def doppl_gradle_version = doppl_gradle
    repositories {
        maven { url 'https://dl.bintray.com/doppllib/maven2' }
        jcenter()
        google()
//        maven { url dopplMavenDeploy }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath "co.doppl:gradle:${doppl_gradle_version}"
        classpath "net.rdrei.android.buildtimetracker:gradle-plugin:0.11.+"
    }
}

allprojects {
    repositories {
        maven { url "https://dl.bintray.com/doppllib/maven2" }
        maven { url "http://dl.bintray.com/populov/maven" }
        maven { url 'https://maven.google.com' }
        jcenter()
        google()
//        maven { url dopplMavenDeploy }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}